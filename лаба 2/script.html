<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кинотеатр</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            /* внутренний отступ */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f9a1a1;
        }
    </style>
</head>
<body>
    <div id="forTable"></div>

    <script>
        
        const personalMovieDB = {
            privat: false,
            movies: {
                "Первый фильм": 1,
                "Второй фильм": 2,
                "Третий фильм": 3
            }
        };
        
        function showTable() {
            const container = document.getElementById('forTable');
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            
            const titleHeader = document.createElement('th');
            titleHeader.innerText = 'Название фильма';
            const ratingHeader = document.createElement('th');
            ratingHeader.innerText = 'Оценка';
            
            headerRow.appendChild(titleHeader);
            headerRow.appendChild(ratingHeader);
            table.appendChild(headerRow);
            
            for (const [movie, rating] of Object.entries(personalMovieDB.movies)) {
                const row = document.createElement('tr');
                const movieCell = document.createElement('td');
                movieCell.innerText = movie;
                const ratingCell = document.createElement('td');
                ratingCell.innerText = rating;

                row.appendChild(movieCell);
                row.appendChild(ratingCell);
                table.appendChild(row);
            }
            
            container.appendChild(table);
        }
        
        if (!personalMovieDB.privat) {
            showTable();
        }
        
    </script>
</body>
</html>
