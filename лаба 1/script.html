<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кинотеатр</title>
</head>
<body>
    <h1>Добро пожаловать в личный кинотеатр!</h1>

    <script>
        // 1. Запрашиваем у пользователя количество просмотренных фильмов
        const numberOfFilms = prompt('Сколько фильмов вы уже посмотрели?');

        // 2. Создаем объект personalMovieDB
        const personalMovieDB = {
            count: numberOfFilms,
            movies: {}
        };

        // 3. Запрашиваем информацию о фильмах
        for (let i = 0; i < 2; i++) {
            let movieName;
            let movieRating;

            while (true) {
                movieName = prompt('Один из последних просмотренных фильмов?');
                if (movieName === null || movieName.trim() === '' || movieName.length > 50) {
                    alert('Пожалуйста, введите корректное название фильма (не пустое и не длиннее 50 символов).');
                    continue; // Возвращаем пользователя к вопросу
                }
                break; // Если все условия выполнены, выходим из цикла
            }

            while (true) {
                movieRating = prompt('На сколько оцените его?');
                if (movieRating === null || movieRating.trim() === '') {
                    alert('Пожалуйста, введите оценку.');
                    continue; // Возвращаем пользователя к вопросу
                }
                break; // Если все условия выполнены, выходим из цикла
            }

            // 5. Записываем ответы в объект movies
            personalMovieDB.movies[movieName] = movieRating;
        }

        // 6. Выводим объект personalMovieDB в консоль
        console.log(personalMovieDB);
    </script>
</body>
</html>
